<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop Products</title>

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="manifest" href="manifest.json">

<!-- ================= COMMON SEO (GLOBAL) ================= -->

<!-- Robots -->
<meta name="robots" content="index, follow">
<meta name="googlebot" content="index, follow">

<!-- Referrer Policy -->
<meta name="referrer" content="strict-origin-when-cross-origin">

<!-- Canonical (can be same or dynamically updated later) -->
<link rel="canonical" href="https://www.yoursite.com/">

<!-- Open Graph (Common / Global) -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="Shop Management System">
<meta property="og:url" content="https://www.yoursite.com/">

<!-- Twitter Card (Common / Global) -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@yourtwitterhandle">

<!-- PWA / Mobile -->
<meta name="theme-color" content="#ffffff">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => {
                    console.log('SW Registered!', reg);
                }).catch(err => {
                    console.log('SW Registration failed:', err);
                });
            });
        }
    </script>
    <style>
        :root {
            --public-primary: #0f6425;
            --public-secondary: #04520b;
            --public-accent: #f39c12;
            --public-discount: #14aa14;
            --public-radius: 12px;
            --public-font: 'Inter', sans-serif;
        }

        .public-shop-body {
            background: #f9f9f9;
            min-height: 100vh;
            color: #333;
            font-family: var(--public-font);
        }

        /* --- THEME ENGINE: 10 DISTINCT DESIGNS --- */

        /* 1. Default (Forest) - Clean & Professional */
        .theme-default .public-product-card {
            border: 1px solid #eee;
        }

        /* 2. Ocean - Soft, Round & Fresh */
        .theme-ocean {
            background: linear-gradient(to bottom, #f0f7ff, #ffffff) !important;
        }

        .theme-ocean .public-product-card {
            box-shadow: 0 10px 25px rgba(30, 58, 138, 0.1);
            border: none;
        }

        .theme-ocean .public-add-btn {
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.2);
        }

        /* 3. Sunset - Warm & Energetic */
        .theme-sunset .public-product-card {
            border-bottom: 4px solid var(--public-primary);
        }

        .theme-sunset .public-add-btn {
            background: linear-gradient(135deg, #ea580c, #f59e0b);
        }

        /* 4. Neon - Dark Mode & Glowing */
        .theme-neon {
            background: #050505 !important;
            color: #eee !important;
        }

        .theme-neon .public-header {
            background: #111;
            border-bottom: 1px solid #333;
        }

        .theme-neon .public-product-card {
            background: #111;
            border: 1px solid #222;
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.1);
        }
